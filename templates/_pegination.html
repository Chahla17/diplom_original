{% if page_obj.has_other_pages %}
<div class="text-center">
    <div class="container d-flex justify-content-center bg-light">

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                {% if page_obj.has_previous %}
                <li class="page-item"><a class="page-link link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="?page={{ page_obj.previous_page_number }}">Назад</a></li>
                {% endif %} {% for p in page_obj.paginator.page_range %} {% if page_obj.number == p %}
                <li class="page bg-light"><a class="page-link link-danger bg-light">{{ p }}</a></li>

                {% endif %} {% endfor %} {% if page_obj.has_next %}
                <li class="page-item"><a class="page-link link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="?{{ s }}page={{ page_obj.next_page_number }}">Далее</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
{% endif %}
