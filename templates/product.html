{% extends "base.html" %} {% block title %} Меню кафе {% endblock %} {% block body %}
<div class="container">
    <h1 align="center">{{ item.title }}</h1>
    <h3 align="center">Цена: {{ item.price }}рублей.</h3>
    <div class="row">
        <div class="col-md-2">
            <a href="{{ item.get_absolute_url }}"><img src="{{ item.image.url }}" class="card-img-top" alt="..."></a>
        </div>
        <div class="col-md-7">
            <h3>О блюде:</h3>
            <p>{{ item.characteristics|safe }}</p>
        </div>
        <div class="col-md-7">
            <h3>Состав:</h3>
            <p>{{ item.description }}</p>
        </div>
    </div>
    <br>
    <a href="{{ item.get_add_to_cart_url }}" class="btn btn-danger btn-lg me-2">Добавить в корзину</a>
    <a href="{{ item.get_remove_from_cart_url }}" class="btn btn-outline-danger btn-lg me-2">Убрать из корзины</a>
</div>

{% endblock %}
