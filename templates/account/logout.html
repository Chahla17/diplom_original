{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans "Sign Out" %}{% endblock %} {% block content %}
<div class="container" align="center">
    <h1 align="center">Выход</h1>

    <p align="center">Вы точно хотите выйти?</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %} {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /> {% endif %}
        <button type="submit" class="btn btn-outline-danger btn-lg me-2" align="center">Да, выйти</button>
    </form>
</div>

{% endblock %}
